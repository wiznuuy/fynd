<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYND - Recommendations</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation -->
        <nav class="navbar with-bg">
            <a href="/" class="logo">FynD</a>
            <div class="nav-links">
                <a href="/about">About</a>
                <a href="/wishlist">Wishlist</a>
                <a href="/mypage">MyPage</a>
            </div>
        </nav>
        
        <!-- Content -->
        <div class="content-section">
            <h1 class="page-title">
                Here's what we got.<br>
                How do you like it?
            </h1>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>
            
            <!-- Products Grid -->
            <div id="products-grid" class="products-grid"></div>
            
            <!-- Refine Search -->
            <div class="refine-container">
                <form id="refine-form" class="search-container">
                    <input 
                        type="text" 
                        id="refine-input" 
                        class="search-input" 
                        placeholder="input text prompt*"
                    >
                    
                    <div class="search-actions" style="justify-content: flex-end;">
                        <button type="submit" class="submit-btn">Get Recommendation !</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Wishlist Modal -->
    <div id="wishlist-modal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">위시리스트에 추가하시겠습니까?</h3>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="hideWishlistModal()">아니오</button>
                <button class="modal-btn modal-btn-primary" onclick="confirmAddToWishlist()">예</button>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="toast"></div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
